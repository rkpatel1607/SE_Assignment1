<!DOCTYPE HTML>
<html lang="en"
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
 <h:head>
 <title> Login form </title>
 </h:head>
 
 <h:body>
 <h2> Sign In</h2>
 	<h:form>
 		<div>
 		
 			<h:inputText id="Username" value="#{loginBean.username}" a:placeholder="Username"
 			required="true" requiredMessage="Invalid Username" />
 			
 			
 			</div>
 			
 		<div>
 			<h:inputSecret id="Password" value="#{loginBean.password}" a:placeholder="Password" 
 			required="true" requiredMessage="Invalid Password"/>
 			
 		</div>
 		<h:message for="Username" style="color:Red"></h:message>
 		<br></br>
 		<h:message for="Password" style="color:Red"></h:message>
 		<div>
 			<h:commandButton value="Login" action="#{loginBean.createSignINForm}"/>	
 		</div>
 		
 		<div>
 		Don't have an Account!
 		<h:commandButton value="Register Here" action="Register"/>
 		
 		
 		</div>
 	</h:form>
 
  </h:body>
  </html>
